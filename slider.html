        <script>
            const photo = document.getElementById("photo");
            const left = document.getElementById("left");
            const right = document.getElementById("right");

            let number = 1;
            const srcHead = "images/zyrafa"
            const srcTale = ".jpg"


            function photoHover() {
                left.style.visibility = "visible";
                right.style.visibility = "visible"
            }
            function hideButtons() {
                left.style.visibility = "hidden";
                right.style.visibility = "hidden"
            }
            function nextPhoto() {
                hideButtons();
                number = number + 1;
                if (number == 11) number = 1;
                photo.style.opacity = "0";
            }
            function previousPhoto() {
                hideButtons();
                number = number - 1;
                if (number == 0) number = 10;
                photo.style.opacity = "0";
            }
            function photoAppear() {
                photo.src = srcHead + number + srcTale;
                photo.style.opacity = "1"


            }

            right.addEventListener("click", nextPhoto);
            left.addEventListener("click", previousPhoto);
            photo.addEventListener("mouseover", photoHover);
            photo.addEventListener("transitionend", photoAppear)


        </script>
